{% extends "base.html" %}

{% block content %}
    <h2>Edit Host: {{ hostname }}</h2>
    <form method="POST" action="{{ url_for('edit_host', hostname=hostname) }}">
        <div class="form-group">
            <label for="new_hostname">Hostname:</label>
            <input type="text" id="new_hostname" name="hostname" value="{{ hostname }}" required>
        </div>
        <div class="form-group">
            <label for="group">Group:</label>
            <select id="group" name="group" required>
                {% for group_name in groups %}
                    <option value="{{ group_name }}" {% if group_name == host.group %}selected{% endif %}>{{ group_name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <h3>Host Variables (Host-Specific and Group Inherited)</h3>
        
        {% for header in headers %}
            <div class="form-group variable-field">
                <label for="{{ header }}">{{ header }}:</label>
                <input type="text" id="{{ header }}" name="{{ header }}" value="{{ host.get(header, '') }}">
            </div>
        {% endfor %}

        <button type="submit">ğŸ’¾ Save Changes</button>
        <a href="{{ url_for('index') }}">âŒ Cancel</a>
    </form>
{% endblock %}
