{% extends "base.html" %}

{% block content %}
    <h2>Add New Host</h2>
    <form method="POST" action="{{ url_for('add_host') }}">
        <div class="form-group">
            <label for="hostname">New Hostname:</label>
            <input type="text" id="hostname" name="hostname" required>
        </div>
        <div class="form-group">
            <label for="group">Group:</label>
            <select id="group" name="group" required>
                {% for group_name in groups %}
                    <option value="{{ group_name }}">{{ group_name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <h3>Initial Host Variables</h3>
        <p>You can pre-fill any known variable. Leave fields empty if not needed.</p>
        
        {% for header in headers %}
            <div class="form-group variable-field">
                <label for="{{ header }}">{{ header }}:</label>
                <input type="text" id="{{ header }}" name="{{ header }}" value="">
            </div>
        {% endfor %}

        <button type="submit">➕ Add Host</button>
        <a href="{{ url_for('index') }}">❌ Cancel</a>
    </form>
{% endblock %}
